<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script defer src = "script.js"></script>
        <link href = "style.css" rel = "stylesheet">
        <title>Drinking Calculator</title>
    </head>
    <body>
        <form>
            <div class = "question-group">
                <div class = "form-floating w-100">
                    <input type= "number" class = "form-control" id = "amount" onchange="evaluate">
                    <label for="amount">Amount of liquid</label>
                </div>
                <input type="radio" class="btn-check" name="options" id="ounces" autocomplete="off" checked>
                <label class="btn btn-outline-secondary" for="ounces">ounces</label>
                <input type="radio" class="btn-check" name="options" id="milliliters" autocomplete="off">
                <label class="btn btn-outline-secondary" for="milliliters">milliliters</label>
            </div>
            <div class = "input-group" id = "percentage-row">
                    <div class = "form-floating w-100">
                        <input type="text" class="form-control" id="percentage">
                        <label for="percentage">Percentage of Alcohol Content</label>
                    </div>
                    <span class="input-group-text">%</span>
            </div>
        </form>
        <p id = "alc-sentence"></p>
    </body>
</html>
